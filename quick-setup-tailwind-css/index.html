<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Tailwind CSS in Your Project</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

          theme: {

            }

</head>
<body>
    <h1 class="text-5xl p-10 bg-black text-blue-600">Setup Tailwind CSS in Your Project</h1>
</body>
</html>
