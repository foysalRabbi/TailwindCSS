<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Sizing with text-{size} Utilities</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <div class="text-sm">Small Text</div>
    <div class="text-lg">Large Text</div>
    <div class="text-2xl font-bold">Extra Large and Bold Text</div>
</body>
</html>
