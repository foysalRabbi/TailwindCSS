<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Cards using Responsive Flex Box Layout</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</head>
<body class="bg-black">
    <section class="py-12 lg:py-36 max-w-screen-xl mx-auto">
        <h1 class="text-2xl md:text-4xl text-center px-4 py-8 font-bold text-white">Responsive Flex Box Layout</h1>
        <div class="flex flex-wrap justify-center gap-5 p-4">
            <!-- Card 1 -->
            <div class="flex flex-col bg-white shadow-md rounded-lg overflow-hidden w-80 hover:-translate-y-5 cursor-pointer transition-transform duration-200">
              <img src="https://images.unsplash.com/photo-1609096458733-95b38583ac4e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image" class="w-full h-56">
              <div class="p-4">
                <h2 class="text-lg font-bold">Product Name</h2>
                <p class="text-gray-600">This is a short description of the product.</p>
                <div class="flex justify-between items-center mt-4">
                  <span class="text-xl font-bold text-green-500">$29.99</span>
                  <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buy Now</button>
                </div>
              </div>
            </div>
          
            <!-- Card 2 -->
            <div class="flex flex-col bg-white shadow-md rounded-lg overflow-hidden w-80 hover:-translate-y-5 cursor-pointer transition-transform duration-200">
              <img src="https://images.unsplash.com/photo-1729514358644-4aba4832f2f9?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image" class="w-full h-56">
              <div class="p-4">
                <h2 class="text-lg font-bold">Another Product</h2>
                <p class="text-gray-600">This is a short description of the product.</p>
                <div class="flex justify-between items-center mt-4">
                  <span class="text-xl font-bold text-green-500">$49.99</span>
                  <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buy Now</button>
                </div>
              </div>
            </div>
          
            <!-- Card 3 -->
            <div class="flex flex-col bg-white shadow-md rounded-lg overflow-hidden w-80 hover:-translate-y-5 cursor-pointer transition-transform duration-200">
              <img src="https://images.unsplash.com/photo-1731616103600-3fe7ccdc5a59?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image" class="w-full h-56">
              <div class="p-4">
                <h2 class="text-lg font-bold">Third Product</h2>
                <p class="text-gray-600">This is a short description of the product.</p>
                <div class="flex justify-between items-center mt-4">
                  <span class="text-xl font-bold text-green-500">$19.99</span>
                  <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buy Now</button>
                </div>
              </div>
            </div>
          </div>
          
    </section>
</body>
</html>
